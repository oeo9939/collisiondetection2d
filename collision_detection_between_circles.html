<script>
    const circle1 = {x: 10, y: 10, radius: 300};
    const circle2 = {x: 500, y: 500, radius: 150};

    // If the distance between two center points of the circles is MORE
    // than radius of circle1 PLUS radius of circle2
    // we know they can't collide
    
    // if the distance is same we know they touch
    
    // and if the distance is SMALLER than SUM of these two radii
    // added together we know the circles OVERLAP - THEY COLLIDE!
</script>
